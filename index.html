<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <title>Eva Luo | UX Designer</title>
  </head>
  <body>

    <div class="_app--header">
      <div class="header">
        <div class="header--logo">
          <img class="header--logo-image" src="images/eva-logo.svg"  alt="" />
        </div>
        <div class="header--menu js-menu">
          <div class="header--menu-bar">
            <div class="header--menu-item">
              <div class="header--menu-item-text">Menu</div>
            </div>
            <div class="header--menu-item">
              <div class="header--menu-item-text"><a class="base--a js-resume">Resume</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="_app--content">
      <div class="tile tile_large">
        <img src="images/portfolio/responsive-network-vis.jpg" alt="responsive network vis">
      </div>
      <div class="tile tile_half tile_half-1 js-square"></div>
      <div class="tile tile_half tile_half-2 js-square"></div>

      <div class="tile tile_quarter tile_quarter-1 js-square"></div>
      <div class="tile tile_quarter tile_quarter-2 js-square"></div>
      <div class="tile tile_quarter tile_quarter-3 js-square"></div>
      <div id="resume" class="tile tile_quarter tile_quarter-4 js-square"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
