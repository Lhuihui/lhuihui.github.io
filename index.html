<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <title>Eva Luo | UX Designer</title>
  </head>
  <body>

    <div class="_app--header">
      <div class="header">
        <div class="header--logo">
          <img class="header--logo-image" src="images/eva-logo.svg"  alt="" />
        </div>
        <div class="header--menu js-menu">
          <div class="header--menu-bar">
            <div class="header--menu-item">
              <div class="header--menu-item-text">Menu</div>
            </div>
            <div class="header--menu-item">
              <div class="header--menu-item-text"><a class="base--a js-resume">Resume</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="_app--content">
      <div class="content content_pattern-library">
        <div class="pattern-library--cover-page tile tile_large">
          <img src="images/portfolio/platform-pattern-library-01.png" alt="responsive network vis">
        </div>
        <div class="pattern-library--blog-title tile tile_quarter tile_quarter-1 js-tile_25">
          Blog
        </div>
        <div class="pattern-library--blog text-title tile tile_quarter tile_quarter-2 js-tile_25">
          Pattern library architecture
        </div>
        <div class="pattern-library--blog text-title tile tile_half tile_quarter-3 js-tile_25">
          How to use SASS to construct pattern library
        </div>
      </div>

      <div class="content content_wda">
        <div class="wda--cover-page tile tile_half tile_half-1 js-tile_25">
          <img class="tile-img" src="images/portfolio/WDA-4-finance.png" alt="responsive network vis">
        </div>
        <div class="wda--title text-title tile tile_half tile_half-2 js-tile_25">
          Discover use case in finance industry
        </div>
      </div>

      <div class="content content_platform-app">
        <div class="platform-app--cover-page tile tile_half tile_half-1 ">
          <div class="platform-app--cover-page">
            <img src="images/portfolio/API-demos.png" alt="responsive network vis">
          </div>
          <div class="text-title">
            Watson API demos
          </div>
        </div>

        <div class="tile tile_half tile_half-1 ">
          <div class="platform-app--cover-page">
            <img src="images/portfolio/Starter-kits.jpg" alt="responsive network vis">
          </div>
          <div class="text-title ">
            Audio analysis dashboard - Watson Starter Kits
          </div>

          <div class="tile tile_half tile_half-1 js-square">
            <img src="images/portfolio/Ask-professor-lango.jpg" alt="responsive network vis">
          </div>
          <div class="text-title tile tile_half tile_half-1 js-square">
            Ask professor lango
          </div>
        </div>

      </div>

      <div class="content content_visualization">
        <div class="tile tile_half tile_half-1 js-square">
          <img src="images/portfolio/mobile-first-networkvis.png" alt="responsive network vis">
        </div>
        <div class="text-title tile tile_half tile_half-2 js-square">
          Mobile first network visualization
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
