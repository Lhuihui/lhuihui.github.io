<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,300,300italic,400italic,600,600italic,700,700italic,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>Muni terminal UI</title>
  </head>
  <body style="background-color: #ededed;">
    <div style="margin-top:0; text-align: center; min-width: 1280px;">
      <img id="button" style="height:63px; position: absolute; top: 466px;" src="images/portfolio/muni-ui/D-button.png" alt="" onclick=changeToNew()>
      <img id="muniUI" style="width: 800px; margin-left: 156px; margin-top: 0;" src="images/portfolio/muni-ui/home-page.png" alt="">
      <img style="width: 200px; margin-left: 100px; margin-top: 0;" src="images/portfolio/muni-ui/tap-button.png" alt="" onclick=scanToLoad()>
    </div>

    <div class="" style="margin-top: 3rem; margin-left: 13rem;">
      <div class="" style="margin-top: 0;">
        Current prototype only shows two interactions:
      </div>
      <div class="" style="margin-top: 0;">
        1) Click "SF MTA" button to mimic scanning card on the Muni machine
      </div>
      <div class="" style="margin-top: 0;">
        2) Click D button image to mimic clicking D button on the Muni machine
      </div>
    </div>

    <script>
      function changeToNew(){
        document.getElementById("muniUI").src="images/portfolio/muni-ui/new-a-card.png";
        document.getElementById("button").style.visibility = "hidden";
      }
      function scanToLoad(){
        document.getElementById("muniUI").src="images/portfolio/muni-ui/scan-load.png";
        document.getElementById("button").style.visibility = "hidden";
      }
    </script>
  </body>
</html>
